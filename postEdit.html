<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Edit Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Edit Post</h1>
  <form action="POST" class="postForm">
    <label for="name">Title</label>
    <input type="POST" id="name">
    <br><br>
    <label for="category">Category</label>
    <select name="POST" id="category"></select>
    <br><br>
    <label for="postBody">Description</label><br><br>
    <textarea name="POST" id="postBody" cols="90" rows="20"></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
